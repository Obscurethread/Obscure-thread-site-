<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obscure Thread - Drop Access</title>
  <style>
    body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Courier New', monospace; text-align: center; padding: 40px; }
    h1 { color: crimson; font-size: 2.5em; text-shadow: 0 0 10px crimson; }
    .slogan { font-style: italic; color: #888; margin-bottom: 30px; }
    input, button { padding: 10px; border-radius: 5px; margin: 10px; font-size: 1em; }
    input[type="email"], input[type="password"] { background: #111; color: white; border: 1px solid crimson; width: 80%; max-width: 300px; }
    button { background: crimson; color: black; font-weight: bold; border: none; cursor: pointer; }
    .timer { font-size: 1.2em; color: #ccc; margin: 20px 0; }
    .hidden { display: none; }
    .drop-content { margin-top: 40px; border: 1px solid crimson; padding: 20px; background: rgba(255, 0, 0, 0.05); border-radius: 10px; }
    footer { font-size: 0.7em; color: #666; margin-top: 60px; }
  </style>
</head>
<body>

  <h1>OBSCURE THREAD</h1>
  <div class="slogan">WHERE THE AVANT-GARDE BLEEDS</div>

  <div class="timer" id="timer">Drop goes live in: -- : -- : --</div>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSfjOEhl5Ue6elV7Otw6WVS9tHcAi3-MaH5CQWW3ETjc-iWqug/formResponse"
        method="POST" target="_blank">
    <input type="email" name="entry.1234567890" placeholder="Enter your email for password" required />
    <br>
    <button type="submit">Submit Email</button>
  </form>

  <div>
    <input type="password" id="pass" placeholder="Enter drop password" />
    <br>
    <button onclick="checkPassword()">Enter Site</button>
  </div>

  <div class="drop-content hidden" id="dropContent">
    <h2>JULY DROP: BLOOD IN THREADS</h2>
    <p>Distressed tank tops. No restock.<br>Only 50 made.</p>
    <button>PREORDER NOW</button>
  </div>

  <footer>Â© 2025 OBSCURE THREAD</footer>

  <script>
    const dropDate = new Date("2025-07-10T00:00:00").getTime();
    const timerEl = document.getElementById("timer");

    setInterval(() => {
      const now = Date.now();
      const dist = dropDate - now;
      if (dist > 0) {
        const d = Math.floor(dist / (1000*60*60*24));
        const h = Math.floor((dist % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((dist % (1000*60*60)) / (1000*60));
        const s = Math.floor((dist % (1000*60)) / 1000);
        timerEl.textContent = `Drop goes live in: ${d}d ${h}h ${m}m ${s}s`;
      } else {
        timerEl.textContent = "The drop is live!";
      }
    }, 1000);

    function checkPassword() {
      const input = document.getElementById("pass").value;
      const correct = "avantgarde23"; // Change password here
      if (input === correct) {
        document.getElementById("dropContent").classList.remove("hidden");
      } else {
        alert("Wrong password.");
      }
    }
  </script>

</body>
</html>
