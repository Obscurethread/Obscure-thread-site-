<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obscure Thread – Product Drop</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: crimson;
      text-shadow: 0 0 8px crimson;
      margin-top: 30px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .product-card {
      background-color: #111;
      border: 1px solid crimson;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h2 {
      color: crimson;
      margin: 15px 0 10px;
    }
    .product-card p {
      font-size: 0.9em;
      color: #ccc;
    }
    .product-card .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-card select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      font-family: monospace;
      background: #0a0a0a;
      color: white;
      border: 1px solid crimson;
    }
    .product-card a button {
      margin-top: 15px;
      background-color: crimson;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>Obscure Thread – July Drop</h1>

  <div class="product-container">

    <div class="product-card">
      <img src="https://via.placeholder.com/300x250/000000/FF0000?text=Bloodthread+Tank" alt="Bloodthread Tank" />
      <h2>Bloodthread Tank</h2>
      <p>Avant-garde distressed tank for the July drop.</p>
      <div class="price">₹999</div>
      <label for="size1">Select Size:</label>
      <select id="size1">
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
      <br/>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPcTfG5Zs2OnNbDxfv11pLB1GoyC-0OFXPkNop9muyqmUFWQ/viewform?usp=header" target="_blank">
        <button>Preorder via Google Form</button>
      </a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x250/000000/FF0000?text=Blackhole+Stitch" alt="Blackhole Stitch" />
      <h2>Blackhole Stitch</h2>
      <p>All-black shredded top stitched with chaos.</p>
      <div class="price">₹1199</div>
      <label for="size2">Select Size:</label>
      <select id="size2">
        <option>M</option>
        <option>L</option>
      </select>
      <br/>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPcTfG5Zs2OnNbDxfv11pLB1GoyC-0OFXPkNop9muyqmUFWQ/viewform?usp=header" target="_blank">
        <button>Preorder via Google Form</button>
      </a>
    </div>

  </div>

  <footer>© 2025 OBSCURE THREAD</footer>

</body>
</html>
